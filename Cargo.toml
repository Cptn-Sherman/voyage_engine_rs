[package]
name = "voyage_engine"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { version = "0.12.0", features = ["dynamic_linking"] }
bevy_flycam = { git = "https://github.com/etam/bevy_flycam.git", branch = "bevy_0.11" }  # Old link, main branch is not up to date { git = "https://github.com/sburris0/bevy_flycam" }
bevy_rapier3d = "0.21.0"
noise = "0.8.2"
transvoxel = "1.0.0"
num-traits = "0.2.14"
num-integer = "0.1.45"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
